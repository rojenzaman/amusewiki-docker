name: rojen/amusewiki:package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Docker Login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - name: Build the Docker image
      run: docker build packages.amusewiki.org/ --file packages.amusewiki.org/Dockerfile.package --tag rojen/amusewiki:latest --tag rojen/amusewiki:package

    - name: Docker Push
      run: docker push rojen/amusewiki
